<!DOCTYPE html>
<html>
<head><title>CORS Test</title></head>
<body>
<h1>ObjectiveAI CORS Test</h1>
<pre id="output">Testing...</pre>
<script>
(async function() {
  const output = document.getElementById('output');
  try {
    const res = await fetch('https://api.objective-ai.io/functions', {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' }
    });
    output.textContent = 'Status: ' + res.status + '\n';
    output.textContent += 'CORS working: YES\n';
    const data = await res.json();
    output.textContent += 'Functions returned: ' + data.length;
  } catch (e) {
    output.textContent = 'CORS Error: ' + e.message;
  }
})();
</script>
</body>
</html>
